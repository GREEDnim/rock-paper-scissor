<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="section">

        <div class="score">
            <div class="text">ROCK PAPER SCISSORS </div>
            <div class="score-value">
                <div>YOUR SCORE :<div class="user-score">0</div></div>
                <div>CPU SCORE : <div class="cpu-score">0</div></div>
                
            
            </div>
            
        </div>

        <div class="header-text">CHOOSE YOUR WEAPON</div>

        <div class="weapon">
            <div class="rock">
                <img src="./rock.png" alt="">
            </div>
            <div class="paper">
                <img src="./paper.png" alt="">
            </div>
            <div class="scissor"><img src="./scissor.webp" alt=""></div>
        </div>
        
        <div class="result-container">
            <div class="result ">
                <p>RESULT FOR EACH ROUND IS DISPLAYED HERE</p>
            </div>
        </div>
        <div class="end">
            <button class="play-again">RESTART MATCH</button>

        </div>
        
    </div>
</body>
</html>
